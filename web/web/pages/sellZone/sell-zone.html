<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="../../common/jquery-3.5.1.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>

    <link rel="stylesheet" href="../../common/w3_style.css">

<body>
<div id="container">
    <div id="general-bar-container">
        <div id="general-bar" class="w3-bar w3-black">
            <a href="/sdm/home" id="dashboard-button" class="w3-bar-item w3-button w3">Home</a>
            <a href="/sdm/logout" id="logout-button" class="w3-bar-item w3-button w3-right">Logout</a>
        </div>
    </div>
    <div id="actions-bar-container-customer">
        <div id="actions-bar-customer" class="w3-bar w3-green">
            <a href="addOrder" id="add-order-button" class="w3-bar-item w3-button w3">Add Order</a>
            <a href="orderHistory" id="order-history-button" class="w3-bar-item w3-button w3">Order History</a>
        </div>
    </div>
    <div id="actions-bar-container-seller">
        <div id="actions-bar-seller" class="w3-bar w3-red">
            <a href="seller/orders" id="orders-button" class="w3-bar-item w3-button w3">Orders</a>
            <a href="seller/feedbacks" id="feedbacks-button" class="w3-bar-item w3-button w3">Feedbacks</a>
            <a href="seller/addStore" id="add-store-button" class="w3-bar-item w3-button w3">Add Store</a>
            <a href="seller/addItem" id="add-item-button" class="w3-bar-item w3-button w3">Add Item</a>
        </div>
    </div>
    <h1 id="header">Sell Zone</h1>
<!--    <h2>Items</h2>-->
    <div id="items-table-container">
<!--        <div id="items-table-scroll">-->

                <caption id="items-table-caption">Items</caption>
                <thead>
                <th class="items-table-col">ID</th>
                <th class="items-table-col">Name</th>
                <th class="items-table-col">Purchase Category</th>
                <th class="items-table-col">Number of Stores Selling The Item</th>
                <th class="items-table-col">Average Price</th>
                <th class="items-table-col">Total Sells</th>
                </thead>
                <tbody id="items-table-body">
                </tbody>
            </table>
<!--        </div>-->
    </div>
    <br/>
    <h2>Stores</h2>

    </div>

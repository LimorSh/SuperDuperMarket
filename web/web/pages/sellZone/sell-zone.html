<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script type="text/javascript" src="../../common/jquery-3.5.1.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../constants/constants.js"></script>
    <script src="../../utils/utils.js"></script>
    <script src="../../notifications/notifications.js"></script>
    <script src="sell-zone.js"></script>
    <link rel="stylesheet" href="../../common/w3_style.css">
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="sell-zone.css">
    <link rel="stylesheet" href="../../notifications/notifications.css">
    <title>Sell Zone</title>
</head>
<body>
    <div id="actions-bar-customer-container">
        <div id="actions-bar-customer" class="w3-bar w3-black">
            <a href="/sdm/home" id="customer-dashboard-button" class="w3-bar-item w3-button w3">Home</a>
            <a href="addOrder" id="add-order-button" class="w3-bar-item w3-button w3">Add Order</a>
            <a href="orderHistory" id="order-history-button" class="w3-bar-item w3-button w3">Order History</a>
        </div>
    </div>
    <div id="actions-bar-seller-container">
        <div id="actions-bar-seller" class="w3-bar w3-black">
            <a href="/sdm/home" id="seller-dashboard-button" class="w3-bar-item w3-button w3">Home</a>
            <a href="seller/orders" id="orders-button" class="w3-bar-item w3-button w3">Orders</a>
            <a href="seller/feedbacks" id="feedbacks-button" class="w3-bar-item w3-button w3">Feedbacks</a>
            <a href="seller/addStore" id="add-store-button" class="w3-bar-item w3-button w3">Add Store</a>
            <a href="seller/addItem" id="add-item-button" class="w3-bar-item w3-button w3">Add Item</a>
        </div>
    </div>
    <div id="container" class="container">
        <h1 id="header">Sell Zone</h1>
        <div id="notifications-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-13">
                        <div class="content">
                            <div id="notifications-window">
                                <h2>Notifications</h2>
                                <div id="notifications-area" class="span6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="rounded"/>
        <div id="items-table-container">
            <table id="items-table">
                <caption id="items-table-caption">Items</caption>
                <thead>
                <th class="items-table-col">ID</th>
                <th class="items-table-col">Name</th>
                <th class="items-table-col">Purchase Category</th>
                <th class="items-table-col">Number of Stores Selling The Item</th>
                <th class="items-table-col">Average Price</th>
                <th class="items-table-col">Total Sells</th>
                </thead>
                <tbody id="items-table-body">
                </tbody>
            </table>
        </div>
        <br/>
        <hr class="rounded"/>
        <h2>Stores</h2>
        <div id="stores-container">
        </div>
    </div>
</body>
</html>

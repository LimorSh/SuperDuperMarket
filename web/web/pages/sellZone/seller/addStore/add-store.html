<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script type="text/javascript" src="../../../../common/jquery-3.5.1.min.js"></script>
    <script src="../../../../common/context-path-helper.js"></script>
    <script src="../../../../constants/constants.js"></script>
    <script src="../../../../utils/utils.js"></script>
    <script src="add-store.js"></script>
    <link rel="stylesheet" href="../../../../common/w3_style.css">
    <link rel="stylesheet" href="add-store.css">
    <title>Add Store</title>
</head>
<body>
<div id="container">
    <div id="general-bar-container">
        <div id="general-bar" class="w3-bar w3-black">
            <a href="/sdm/home" id="dashboard-button" class="w3-bar-item w3-button w3">Home</a>
            <a href="/sdm/sellZone" id="sell-zone-button" class="w3-bar-item w3-button w3">Sell Zone</a>
        </div>
    </div>
    <h1 id="header">Add Store</h1>
    <br/>
    <div id="add-store-container">
        <div id="form-container">
            <form id="add-store-form" method="GET" action="createNewStore">
                <label for="store-name" class="add-store-label">Name:</label>
                <input type="text" id="store-name" name="storeName" required>
                <br/>
                <br/>
                <div id="locations-container">
                    <label class="add-store-label">Location:</label>
                    <br/>
                    <label for="location-x">X:</label>
                    <input type="number" min="1" max="50" id="location-x" name="location-x" required>
                    <label for="location-y">Y:</label>
                    <input type="number" min="1" max="50" id="location-y" name="location-y" required>
                </div>
                <br/>
                <br/>
                <label for="ppk" class="add-store-label">PPK:</label>
                <input type="number" id="ppk" name="ppk" required>
                <br/>
                <br/>
                <div id="items-table-container">
                    <table id="items-table">
                        <caption id="items-table-caption">Choose Items:</caption>
                        <thead id="items-table-thead">
                        <th class="items-table-col">ID</th>
                        <th class="items-table-col">Name</th>
                        <th class="items-table-col">Purchase Category</th>
                        <th id="items-table-price-col" class="items-table-col">Price</th>
                        </thead>
                        <tbody id="items-table-body">
                        </tbody>
                    </table>
                </div>
                <br>
                <br>
                <input id="add-store" class="add-store-buttons" type="submit" value="Add Store"/>
                <label for="add-store" id="add-store-msg-label"></label>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script type="text/javascript" src="../../../../common/jquery-3.5.1.min.js"></script>
    <script src="../../../../common/context-path-helper.js"></script>
    <script src="../../../../constants/constants.js"></script>
    <script src="../../../../utils/utils.js"></script>
    <script src="add-item.js"></script>
    <link rel="stylesheet" href="../../../../common/w3_style.css">
    <link rel="stylesheet" href="../../../../common/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../common/common.css">
    <link rel="stylesheet" href="add-item.css">
    <title>Add Item</title>
</head>
<body>
    <div id="general-bar-container">
        <div id="general-bar" class="w3-bar w3-black">
            <a href="/sdm/home" id="dashboard-button" class="w3-bar-item w3-button w3">Home</a>
            <a href="/sdm/sellZone" id="sell-zone-button" class="w3-bar-item w3-button w3">Sell Zone</a>
        </div>
    </div>
    <div id="container" class="container">
        <h1 id="header">Add Item</h1>
        <br/>
        <div id="add-item-container">
            <div id="add-item-form-container">
                <form id="add-item-form" method="GET" action="createNewItem">
                    <label for="item-name" class="add-item-label">Name:</label>
                    <input type="text" id="item-name" name="itemName" required>
                    <br/>
                    <br/>
                    <div id="purchase-category-radio-buttons-container">
                        <div id="purchase-category-label-container">
                            <label id="purchase-category-label" class="add-item-label">Purchase Category:</label>
                            <div id="item-purchase-category-radio-buttons">
                                <input id="chosen-purchase-category-input" type="hidden" name="chosen-purchase-category"/>
                                <input type="radio" id="quantity-radio-button" class="item-purchase-category-radio-button" required name="purchase-category" value="quantity" onchange="purchaseCategoryWasChosen()">
                                <label for="quantity-radio-button" class="purchase-category-radio-button-label">Quantity</label><br>
                                <input type="radio" id="weight-radio-button" class="item-purchase-category-radio-button" required name="purchase-category" value="weight" onchange="purchaseCategoryWasChosen()">
                                <label for="weight-radio-button" class="purchase-category-radio-button-label">Weight</label><br>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div id="stores-table-container">
                        <table id="stores-table">
                            <caption id="stores-table-caption">Choose Stores:</caption>
                            <thead id="stores-table-thead">
                            <th class="stores-table-col">ID</th>
                            <th class="stores-table-col">Name</th>
                            <th class="stores-table-col">PPK</th>
                            <th class="stores-table-col">Location</th>
                            <th id="stores-table-price-col" class="stores-table-col">Price</th>
                            </thead>
                            <tbody id="stores-table-body">
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <br>
                    <input id="add-item" class="add-item-buttons" type="submit" value="Add Item"/>
                    <label for="add-item" id="add-item-msg-label"></label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
